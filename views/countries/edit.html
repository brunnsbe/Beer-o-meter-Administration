<div>
	<div class="modal-header">
		<h3>{{ 'Generic.Header.Country information' | translate }}</h3>
	</div>
	<div class="modal-body">
		<form name="countryForm" ng-submit="save()" role="form">
		
			<div class="form-group">
				<label for="CountryName">{{ 'Generic.Field.Name' | translate }}:</label>
				<input type="text" class="form-control" ng-model="country.Name" id="CountryName" maxlength="255" autofocus required />
			</div>
			
			<div class="form-group">
				<label for="CountryNameTranslated">{{ 'Generic.Field.Translated' | translate }}:</label>
				<input type="text" class="form-control" id="CountryNameTranslated" maxlength="255" value="{{country.Name | translate }}" disabled="disabled" />
			</div>			
			
			<label>{{ 'Generic.Field.Languages' | translate }}:</label>
			<div class="form-group" ng-repeat="languageCode in languageCodes">			
				  <input
					type="checkbox"
					name="Code[]"
					value="{{languageCode.Id}}"
					ng-checked="idInCodeSelection(languageCode.Id)"
					ng-click="toggleIdInCodeSelection(languageCode.Id)"
				  > {{languageCode.Code}}
			</div>
			
		</form>
	</div>	
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="save()" ng-disabled="countryForm.$invalid">{{ 'Generic.Button.Save' | translate }}</button>
		<button class="btn btn-warning" ng-click="cancel()">{{ 'Generic.Button.Cancel' | translate }}</button>
	</div>
</div>
