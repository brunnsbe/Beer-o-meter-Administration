<div class="row">
	<div class="col-xs-6">
		<div class="btn-group">
			<button ng-click="open()" class="btn btn-primary">{{ 'Generic.Button.Create new country' | translate }}</button>
		</div>
	</div>
	<div class="col-xs-6">
		<pagination total-items="pagination.totalItems" items-per-page="pagination.itemsPerPage" page="pagination.currentPage" on-select-page="pagination.setPage(page)" class="pull-right" previous-text="{{'Generic.Button.Previous'|translate}}"></pagination>
	</div>
</div>

<div class="table-responsive">
	<table class="table table-striped table-hover">
		<colgroup>
			<col style="width: 27px" />
			<col style="width: 27px" />
			<col />
			<col />
		</colgroup>	
		<thead>
			<tr>
				<th><span class="glyphicon glyphicon-pencil" tooltip="{{ 'Generic.Button.Edit country' | translate }}"></span></th>
				<th><span class="glyphicon glyphicon-remove" tooltip="{{ 'Generic.Button.Delete country' | translate }}"></span></th>
				<th>{{ 'Generic.Field.Name' | translate }}</th>
				<th>{{ 'Generic.Field.Translated' | translate }}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="country in countries">
				<td>
					<button ng-click="open(country)" class="btn btn-primary btn-sm glyphicon glyphicon-pencil" data-text="false" tooltip="{{ 'Generic.Button.Edit country' | translate }}"></button>
				</td>
				<td>
					<button ng-click="delete(country)" class="btn btn-danger btn-sm glyphicon glyphicon-remove" data-text="false" tooltip="{{ 'Generic.Button.Delete country' | translate }}"></button>						
				</td>
				<td>{{country.Name}}</td>
				<td>{{country.Name | translate}}</td>
			</tr>
		</tbody>
	</table>
</div>
