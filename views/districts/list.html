<div class="row">
	<div class="col-xs-6">
		<div class="btn-group">
			<button ng-click="open()" class="btn btn-primary">{{ 'Generic.Button.Create new district' | translate }}</button>
		</div>
	</div>
	<div class="col-xs-6">
		<pagination total-items="pagination.totalItems" items-per-page="pagination.itemsPerPage" page="pagination.currentPage" on-select-page="pagination.setPage(page)" class="pull-right" previous-text="{{'Generic.Button.Previous'|translate}}"></pagination>
	</div>
</div>

<form name="FilterForm" ng-submit="filter()" role="form" class="form-inline">
	<div class="form-group">
		<label for="FilterForm.wildcardSearch">{{ 'Generic.Field.Search' | translate }}</label>
		<input type="search" class="form-inline" ng-model="FilterForm.wildcardSearch" id="FilterForm.wildcardSearch" maxlength="255" autofocus  />
		<span class="glyphicon glyphicon-search form-control-feedback"></span>
	</div>
	<div class="form-group">
		<label for="FilterForm.CountryId">{{ 'Generic.Field.Country' | translate }}</label>
		<select class="form-control" ng-change="filter()" ng-model="FilterForm.CountryId" name="FilterForm.CountryId" id="FilterForm.CountryId" ng-options="country.Id as country.Name for country in FilterForm.countries"></select>
	</div>
		
</form>

<div class="table-responsive">
	<table class="table table-striped table-hover">
		<colgroup>
			<col style="width: 27px" />
			<col style="width: 27px" />
			<col />
			<col />
			<col />
		</colgroup>	
		<thead>
			<tr>
				<th><span class="glyphicon glyphicon-pencil" tooltip="{{ 'Generic.Button.Edit district' | translate }}"></span></th>
				<th><span class="glyphicon glyphicon-remove" tooltip="{{ 'Generic.Button.Delete district' | translate }}"></span></th>
				<th>{{ 'Generic.Field.Name' | translate }}</th>
				<th>{{ 'Generic.Field.Translated' | translate }}</th>
				<th>{{ 'Generic.Field.Country' | translate }}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="district in districts">
				<td>
					<button ng-click="open(district)" class="btn btn-primary btn-sm glyphicon glyphicon-pencil" data-text="false" tooltip="{{ 'Generic.Button.Edit district' | translate }}"></button>
				</td>
				<td>
					<button ng-click="delete(district)" class="btn btn-danger btn-sm glyphicon glyphicon-remove" data-text="false" tooltip="{{ 'Generic.Button.Delete district' | translate }}"></button>						
				</td>
				<td>{{district.Name}}</td>			
				<td>{{district.Name | translate }}</td>			
				<td>{{district.Election_CountryName | translate}}</td>
			</tr>
		</tbody>
	</table>
</div>
