<div class="row">
	<div class="col-xs-6">
		<div class="btn-group">
			<button ng-click="open(language.id)" class="btn btn-primary">{{ 'Generic.Button.Create new language' | translate }}</button>
		</div>
	</div>
	<div class="col-xs-6">
		<pagination total-items="pagination.totalItems" items-per-page="pagination.itemsPerPage" page="pagination.currentPage" on-select-page="pagination.setPage(page)" class="pull-right" previous-text="{{'Generic.Button.Previous'|translate}}"></pagination>
	</div>
</div>

<form name="languageFilterForm" ng-submit="filter()" role="form" class="form-inline">
	<div class="form-group">
		<label for="languageFilterForm.wildcardSearch">{{ 'Generic.Field.Search' | translate }}</label>
		<input type="search" class="form-inline" ng-model="languageFilterForm.wildcardSearch" id="languageFilterForm.wildcardSearch" maxlength="255" autofocus  />
		<span class="glyphicon glyphicon-search form-control-feedback"></span>
	</div>
	<div class="form-group">
		<label for="languageFilterForm.LanguageCodeId">{{ 'Generic.Field.Language code' | translate }}</label>
		<select class="form-control" ng-change="filter()" ng-model="languageFilterForm.LanguageCodeId" name="languageFilterForm.LanguageCodeId" id="languageFilterForm.LanguageCodeId" ng-options="code.Id as code.Code for code in languageFilterForm.languageCodes"></select>
	</div>
		
</form>

<div class="table-responsive">
	<table class="table table-striped table-hover">
		<colgroup>
			<col style="width: 27px" />
			<col style="width: 27px" />
			<col />
			<col />
			<col />
		</colgroup>	
		<thead>
			<tr>
				<th><span class="glyphicon glyphicon-pencil" tooltip="{{ 'Generic.Button.Edit language' | translate }}"></span></th>
				<th><span class="glyphicon glyphicon-remove" tooltip="{{ 'Generic.Button.Delete language' | translate }}"></span></th>
				<th>{{ 'Generic.Field.Key' | translate }}</th>
				<th>{{ 'Generic.Field.Language code' | translate }}</th>
				<th>{{ 'Generic.Field.Data' | translate }}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="language in languages">
				<td>
					<button ng-click="open(language)" class="btn btn-primary btn-sm glyphicon glyphicon-pencil" data-text="false" tooltip="{{ 'Generic.Button.Edit language' | translate }}"></button>
				</td>
				<td>
					<button ng-click="delete(language)" class="btn btn-danger btn-sm glyphicon glyphicon-remove" data-text="false" tooltip="{{ 'Generic.Button.Delete language' | translate }}"></button>						
				</td>
				<td>{{language.LanguageKey}}</td>			
				<td>{{language.Code}}</td>
				<td>{{language.Data}}</td>
			</tr>
		</tbody>
	</table>
</div>
