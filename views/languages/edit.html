<div>
	<div class="modal-header">
		<h3>{{ 'Generic.Header.Language information' | translate }}</h3>
	</div>
	<div class="modal-body">
		<form name="languageForm" ng-submit="save()" role="form">
		
			<div class="form-group">
				<label for="LanguageKey">{{ 'Generic.Field.Key' | translate }}:</label>
				<input type="text" class="form-control" ng-model="language.LanguageKey" id="LanguageKey" maxlength="255" autofocus required />
			</div>

			<div class="form-group">
				<label for="LanguageCodeId">{{ 'Generic.Field.Language code' | translate }}:</label>
				<select class="form-control" ng-model="language.LanguageCodeId" id="LanguageCodeId" ng-options="code.Id as code.Code for code in languageCodes" required></select>
			</div>
			
			<div class="form-group">
				<label for="Data">{{ 'Generic.Field.Data' | translate }}:</label>
				<textarea class="form-control" ng-model="language.Data" id="Data" required></textarea>
			</div>			
		</form>
	</div>	
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="save()" ng-disabled="languageForm.$invalid">{{ 'Generic.Button.Save' | translate }}</button>
		<button class="btn btn-warning" ng-click="cancel()">{{ 'Generic.Button.Cancel' | translate }}</button>
	</div>
</div>
