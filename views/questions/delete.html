<div>
	<div class="modal-header">
		<h3>Delete question</h3>
	</div>
	<div class="modal-body">		
		Are you sure you want to delete the question: {{question.Subject}}?
	</div>	
	<div class="modal-footer">
		<button class="btn btn-warning" ng-click="delete()">{{ 'Generic.Button.Save' | translate }}</button>
		<button class="btn btn-primary" ng-click="cancel()">{{ 'Generic.Button.Cancel' | translate }}</button>
	</div>
</div>
